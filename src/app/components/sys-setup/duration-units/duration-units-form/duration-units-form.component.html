<h2 mat-dialog-title>{{ title }}</h2>
<form [formGroup]="durationUnitsFormService.form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        placeholder="Duration Unit Name*"
        formControlName="UsageDoseDurationUnit_Name"
      />
      <mat-error>Please enter a Duration Unit</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
      <input
        matInput
        placeholder="Description"
        formControlName="UsageDoseDurationUnit_Description"
      />
      <mat-error>Please enter a description</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>

    <mat-slide-toggle
      *ngIf="title.includes('Edit')"
      matInput
      formControlName="UsageDoseDurationUnit_IsActive"
    >
      Duration Unit Status</mat-slide-toggle
    >
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
    <button
      mat-raised-button
      mat-primary
      type="submit"
      [disabled]="durationUnitsFormService.form.invalid"
    >
      Submit
    </button>
  </mat-dialog-actions>
</form>

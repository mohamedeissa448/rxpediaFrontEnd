<h2 mat-dialog-title>{{ title }}</h2>
<form [formGroup]="InteractionHerbsFormService.form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Herbs Name*" formControlName="Herbs_Name" />
      <mat-error>Please enter a herbs Name</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
      <input
        matInput
        placeholder="Description"
        formControlName="Herbs_Description"
      />
      <mat-error>Please enter a description</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>

    <mat-slide-toggle
      *ngIf="title.includes('Edit')"
      matInput
      formControlName="Herbs_IsActive"
    >
      Active Herbs</mat-slide-toggle
    >
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
    <button
      mat-raised-button
      mat-primary
      type="submit"
      [disabled]="InteractionHerbsFormService.form.invalid"
    >
      Submit
    </button>
  </mat-dialog-actions>
</form>
